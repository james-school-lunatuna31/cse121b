<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-larger.css">

</head>

<body onload="localStorage.clear();">
    <header>
        <h1>Customizable Quiz Application</h1>
    </header>
    <main>
        <form id="quiz-form">
            <section id="quiz-container">
                <!-- Quiz questions dynamically inserted  -->
            </section>
            <div id="nav-buttons">
                <input id="prev-input" type="button" value="Previous Question">
                <input id="next-input" type="button" value="Next Question">
            </div>
            <input id="submit-input" type="submit" value="Grade Quiz">
        </form>
    </main>
    <footer>
        <p>Created by Your Name</p>
    </footer>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
